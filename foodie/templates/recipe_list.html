<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie - Recipe List</title>
</head>
<body>
    <h2>Recipes</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href='{{url_for("get_recipe", recipe_id=recipe.id)}}'>{{recipe.name}}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
