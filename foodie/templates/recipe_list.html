{% extends "base.html" %}

{% block title %}- Recipe List{% endblock %}

{% block container %}
    <h2>Recipes</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <a href='{{url_for("get_recipe", recipe_id=recipe.id)}}'>{{recipe.name}}</a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
